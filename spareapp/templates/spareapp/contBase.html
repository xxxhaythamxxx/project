<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        
        <!-- Cargar estilos manuales -->
        <link rel="stylesheet" href="{% static 'spareapp/style.css' %}">
        
        <!-- Para que funcione la barra lateral izquierda -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- Código para usar bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <!-- Select2 para fitrar categorias -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

        <!-- Nuevo Bootstrap -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body class="fondo-plata">

        <div style="height: 70px;" class="container-fluid color navbarcontainer sticky-top d-flex align-items-center">
            <div class="row col-lg-3">

            </div>
            <div class="row col-lg-6 d-flex justify-content-center">
                <div class="col-lg-12 d-flex justify-content-center">
                    <div>
                        <a class="navbar-brand text-white" href="{% url 'contDay' %}">Auto Repuestos Interamericana</a>
                    </div>
                </div>
            </div>

            <!-- Inicio de login ----------------------------------------------------------->

            <div class="col-lg-3 col-md-1 col-sm-12 col-12 d-none d-sm-block d-sm-none d-md-block">
                <div class="row">
                    
                    {% if request.user.is_authenticated %}
                    <div class="col-lg-5 col-md-0 col-sm-5 d-none d-sm-block">
                        <div class="row">
                            <div class="col-lg-12 text-white">
                                <a class="nav-link text-white d-flex align-items-center justify-content-center" href="">
                                    <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                    </svg>
                                    {{request.user}}
                                </a>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-lg-3 col-md-0 col-sm-3 d-none d-sm-block">
                        <a class="nav-link text-white d-flex justify-content-center" href="{% url 'contLogout' %}">Logout</a>
                    </div>
                    
                    {% else %}
                    <div class="col-lg-3 col-md-0 col-sm-3 d-none d-sm-block">
                        <a class="nav-link text-white d-flex justify-content-center" href="{% url 'contLogin' %}">Login</a>
                    </div>
                    <div class="col-lg-3 col-md-0 col-sm-3 d-none d-sm-block">
                        <a class="nav-link text-white d-flex justify-content-center" href="{% url 'register' %}">Register</a>
                    </div>
                    {% endif %}
                    
                </div>
            </div>
            <!-- Fin de login ----------------------------------------------------------->


        </div>

        
        
        {% block content %}{% endblock %}

    </body>

    <!-- Para usar mis Javascript -->
    <script type="text/javascript" src="{% static 'spareapp/script2.js' %}"></script>
    
    <!-- Creo que para Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Para exportar a Excel -->
    <script src="{% static 'spareapp/table2excel.js' %}"></script>

    <!-- Para generar PDF con js -->
    <script src="{% static 'spareapp/html2pdf.bundle.min.js' %}"></script>
    <script src='https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js'></script>

    <!-- Código para usar Boostrap -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</html>
